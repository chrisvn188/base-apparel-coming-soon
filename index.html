<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="brand logo">
  </header>
  <div class="hero">
    <picture>
      <source media="(min-width: 1140px)" srcset="images/hero-desktop.jpg">
      <img src="images/hero-mobile.jpg" alt="a female shop model" class="hero__image">
    </picture>
  </div>
  <main class="main">
    <h1 class="main__heading">
      <span class="main__heading--light">We're</span>
      <span class="main__heading--bold">coming <br>soon</span>
    </h1>
    <p class="main__paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form id="form" class="form">
      <div class="form-group">
        <label for="email" class="visually-hidden">Email</label>
        <div class="input-container">
          <input type="email" name="email" id="email"  class="form__control" placeholder="Email Address" required>
          <img src="images/icon-error.svg" alt="error icon" class="error-icon">
          <button type="submit" aria-label="submit form" class="form__btn">
            <img src="images/icon-arrow.svg">
          </button>
        </div>
        <p class="error-message">Please provide a valid email</p>
      </div>
    </form>
  </main>
</body>
</html>
